<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        background-color: skyblue;
        border: 1px solid #ccc;
    }
    div::before{
        content: '你';
    }
    div::after{
        content: '我';
    }
</style>
<body>
    <div>hello</div>
</body>
</html>
