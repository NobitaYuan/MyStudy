<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 集合，表示无重复值的有序列表
        let set = new Set();
        console.log(set);
        
        // 添加元素
        set.add(2)
        set.add('2')
        set.add('4')
        set.add([1,2,3,4])
        console.log(set.has('2'));
        console.log(set.size);
        console.log(set);
        
        // 将set转换为数组(！实现了数组去重)
        let set2 = new Set([1,2,3,4,5,66,66,66,66])
        let arr = [...set2]
        console.log(arr);

        // Map类型是键值对的有序列表，键和值是任意一个类型
        let map = new Map()
        map.set('name','张三')
        map.set('name2','李四')
        map.set('name3','王五')
        map.forEach((val , key)=>{
            console.log(val,key);
        })
        console.log(map);
    </script>
</body>
</html>
