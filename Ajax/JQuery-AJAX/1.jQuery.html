<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="page-header">jQuery发送AJAX请求</h2>
        <button type="button" class="btn btn-primary">GET</button>
        <button type="button" class="btn btn-danger">POST</button>
        <button type="button" class="btn btn-info">通用型方法ajax</button>
        <div class="alert alert-primary" style="margin-top: 5px;" role="alert"></div>
    </div>

    <script>
        $('button').eq(0).click(function () {
            $.get('http://127.0.0.1:8000/jquery-server', { a: 100, b: 200 }, function (data) {
                console.log(data);
                $('.alert-primary').html(data.names)
            }, 'json')
        })
        $('button').eq(1).click(function () {
            $.post('http://127.0.0.1:8000/jquery-server', { a: 100, b: 200 }, function (data) {
                console.log(data);
                $('.alert-primary').html(data)
            })
        })
        $('button').eq(2).click(function () {
            $.ajax({
                // url
                url: 'http://127.0.0.1:8000/jquery-server',
                // 参数
                data: { a: 100, b: 100 },
                // type
                type: 'get',
                // 数据类型
                dataType: 'json',
                // 超时时间 
                timeout: 2000,
                // 头信息
                // headers: {

                // },
                // 成功的回调
                success: function (data) {
                    console.log(data);
                    $('.alert-primary').html(data.names)
                },
                // 失败的回调
                error: function () {
                    console.log('出错了！');
                }


            })
        })
    </script>
</body>

</html>
