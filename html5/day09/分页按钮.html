<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分页按钮</title>
</head>
<style>
    ul li{
        list-style: none;
        float: left;
        width: 30px;
        height: 30px;
        border: 1px solid skyblue;
        text-align: center;
        line-height: 30px;
        border-radius: 15px;
        margin: 10px;
        transition: .3s;
        cursor: pointer;
    }
    ul li:hover{
        transform: scale(1.2);
    }
</style>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
