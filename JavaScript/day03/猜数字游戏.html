<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值 
    }
    var random = getRandomIntInclusive(1, 50);
    var count = 10;
    while (true) {
        var num = prompt('请输入1-50之间的整数')
        if (count == 0) {
            alert('很遗憾!你没机会了！')
        }
        else {
            if (num > random) {
                alert('大了')
                count--;
                alert('您还有' + count + '次机会')
            }
            else if (num < random) {
                alert('小了')
                count--;
                alert('您还有' + count + '次机会')
            } else {
                alert('猜对了!')
                break;
            }
        }

    };
</script>
