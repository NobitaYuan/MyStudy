<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch 发送 ajax请求</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.27.2/axios.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h2 class="page-header">fetch发送AJAX请求</h2>
        <button type="button" class="btn btn-primary">POST</button>
        <button type="button" class="btn btn-danger">GET</button>
        <button type="button" class="btn btn-info">通用型方法ajax</button>
        <div class="alert alert-primary" style="margin-top: 5px;" role="alert"></div>
    </div>


    <script>
        // 配置baseURL
        axios.defaults.baseURL = 'http://127.0.0.1:8000';
        $('button').eq(0).click(function () {
            fetch('http://127.0.0.1:8000/fetch-server?vip=10&lev=999', {
                method: 'post',
                headers: {
                    name: 'Yuan',
                    years: '21'
                },
                body: 'username=Yuan&password=password'

            }).then(value => {
                console.log(value);
                return value.text()
            }).then(value=>{
                console.log(value);
                $('.alert-primary').html(value)
            })
        })

    </script>
</body>

</html>
