<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字围绕浮动元素的巧妙利用</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        width: 300px;
        height: 70px;
        /* background-color:pink; */
        margin: 10px auto;
        padding-right: 5px;
        border: 1px solid black;
    }
    .pic{
        float: left;
        width: 120px;
        height: 70px;
        margin-right: 10px;
    }
    .pic img {
        width: 100%;
        height: 70px;
    }
</style>
<body>
    <div class="box">
        <div class="pic">
            <img src="./images/img.png" alt="">
        </div>
        <p>【集锦】热身赛-巴西e-1秘鲁内马尔替补两人血染赛场</p>
    </div>
</body>
</html>
