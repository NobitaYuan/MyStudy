<script>
    var arr = [5, 4, 8, 6, 1, 3, 2]
    var arr2 = [5, 4, 8, 6, 1, 3, 2]
    var temp 
    var temp2
    for(var j = arr.length ; j > 1; j--){
        for (var i = 1 ; i < j ; i++) {
            if(arr[i-1]>arr[i]){
                temp = arr[i]
                arr[i] = arr[i-1]
                arr[i-1] = temp
            }
        }
    }
    console.log(arr);
    for(var i = 0 ; i <= arr2.length - 1 ; i++){
        for(var j = 0 ; j <= arr2.length - i - 1;j++){
            if(arr2[j]<arr2[j-1]){
                temp2 = arr2[j]
                arr2[j] = arr2[j-1]
                arr2[j-1] = temp2
            }
        }
    }
    console.log(arr2)
</script>
