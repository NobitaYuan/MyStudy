<script>
    //数组去重
    //算法：遍历旧数组，拿着旧数组里的元素添加进新数组，如果该元素已存在，则不添加
    var arr1 = ['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b'];

    console.log(quChong(arr1));

    //数组去重函数
    function quChong(arr) {
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            if (newArr.indexOf(arr[i]) === -1) {
                newArr.push(arr[i])
            }
        }
        return newArr;
    }
</script>
