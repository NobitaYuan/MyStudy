<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东三角</title>
</head>
<style>
    .jd {
        width: 120px;
        height: 249px;
        background-color: pink;
        position: relative;
    }

    .jd span {
        width: 0;
        height: 0;
        top: -20px;
        left: 50%;
        /* 为了照顾兼容性 */
        font-size: 0;
        line-height: 0;

        position: absolute;
        border: 10px solid transparent;
        border-bottom-color: rgb(67, 197, 197);
    }
</style>

<body>
    <div class="jd">
        <span></span>
    </div>
</body>

</html>
